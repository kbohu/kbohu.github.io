<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt | Na ceste k Bohu</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Kontaktujte nás s vašimi otázkami alebo postrehmi">
  <meta name="author" content="Na ceste k Bohu">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/index.min.css" />
  <link rel="icon" type="image/x-icon" href="pictures/favicon.ico">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#68f">
</head>

<body>
  <header>
    <nav aria-label="Hlavná navigácia">
      <a href="/" class="title" aria-label="Domovská stránka">Na ceste k Bohu</a>
      <ul id="main-menu" class="nav-links">
        <li><a href="/clanky.html">Články</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article class="contact-section">
      <div class="container">
        <h1>Kontaktujte nás</h1>
        <p class="contact-intro">Máte otázku, návrh alebo sa chcete podeliť o svoju skúsenosť? Napíšte nám.</p>
        
        <form id="contact-form" class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
          <div class="form-group">
            <label for="name">Meno:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="subject">Predmet:</label>
            <input type="text" id="subject" name="subject" required>
          </div>

          <div class="form-group">
            <label for="message">Správa:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="submit-button">Odoslať správu</button>
        </form>

        <div class="contact-note">
          <p>* Všetky polia sú povinné</p>
          <p>Vaše osobné údaje budú použité len na účely odpovede na vašu správu.</p>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2024 Na ceste k Bohu. Všetky práva vyhradené.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Tu môžete pridať validáciu formulára
      
      // Odoslanie formulára
      this.submit();
    });
  </script>
</body>
</html>
