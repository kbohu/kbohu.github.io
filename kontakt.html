<body>
  <header>
    <nav aria-label="Hlavná navigácia">
      <a href="/" class="title" aria-label="Domovská stránka">Na ceste k Bohu</a>
      <ul id="main-menu" class="nav-links">
        <li><a href="/clanky.html">Články</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Kontakt</h1>
    <p>Ak máte akékoľvek otázky alebo pripomienky, neváhajte nás kontaktovať.</p>
    
    <form action="https://formspree.io/f/mleqeqwj" method="POST">
      <div class="form-group">
        <label for="name">Meno:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Správa:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      
      <button type="submit">Odoslať správu</button>
    </form>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2024 Na ceste k Bohu. Všetky práva vyhradené.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Tu môžete pridať validáciu formulára
      
      // Odoslanie formulára
      this.submit();
    });
  </script>
</body>
</html>
